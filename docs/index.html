<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mpilhlt Knowledge Graph Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- title -->
  <div id="title">mpilhlt Knowledge Graph Viewer</div>

  <!-- menu -->
  <div id="menu">
    <button id="login-button">Login</button>
    <button id="undo-button">âŽŒ</button>
  </div>
  
  <!-- node info -->
  <div id="node-info">
    <div id="node-info-title" class="live-edit" data-prop="label" data-description="Title"></div>
    <div id="node-info-description" class="live-edit" data-prop="description" data-description="Description"></div> 
    <img id="node-info-image"></img>
    <input id="node-info-url" class="edit-only" data-prop="URL" placeholder="URL" />
    <input id="node-info-image-url" class="edit-only" data-prop="image_url" placeholder="Image URL" />
    <div id="node-info-url-formatted"></div>
    <div id="node-info-buttons" class="edit-only"></div>
    <div>Long-tap or double-click on a node to navigate...</div>
  </div> 

  <!-- the cytoscape graph-->
  <div id="cy"></div>

  <!-- Authentication Dialog -->
  <dialog id="authentication-dialog">
    <form method="dialog">
      <div class="dialog-header">Please Log in (credentials will be saved in cookies).</div>

      <label for="endpoint">Neo4J Endpoint URL:</label>
      <input type="text" name="endpoint" required>

      <label for="endpoint">Neo4J Database name</label>
      <input type="text" name="database" required>

      <label for="username">Username:</label>
      <input type="text" name="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" required>

      <div class="dialog-footer">
        <button type="submit">Login</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </dialog>
  
  <!-- User message -->
  <dialog id="userMessage">
    <div class="dialog-header">Title</div>
    <div class="dialog-content">Message</div>
    <div class="dialog-footer">
      <button id="closeErrorDialog" onclick="document.getElementById('userMessage').close()">Close</button>
    </div>
  </dialog>

  <!-- startup -->
  <script type="module" src="app.js"></script>
</body>

</html>
