<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mpilhlt Digital Services Knowledge Graph</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="title">mpilhlt Digital Services Knowledge Graph</div>
  <div id="menu">
    <button id="task-button">Tasks</button>
    <button id="people-button">People</button>
    <button id="tool-button">Tools</button>
    <button id="login-button">Login</button>
  </div>
  
  <div id="node-info">
    <div class="node-info-title"></div>
    <div class="node-info-content"></div>
  </div> 

  <!-- the cytoscape graph-->
  <div id="cy"></div>

  <!-- Authentication Dialog -->
  <dialog id="authentication-dialog">
    <form method="dialog">
      <div class="dialog-header">Please Log in (credentials will be saved in cookies).</div>

      <label for="endpoint">Neo4J Endpoint URL:</label>
      <input type="text" name="endpoint" required>

      <label for="endpoint">Neo4J Database name</label>
      <input type="text" name="database" required>

      <label for="username">Username:</label>
      <input type="text" name="username" required>

      <label for="password">Password:</label>
      <input type="password" name="password" required>

      <div class="dialog-footer">
        <button type="submit">Login</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </dialog>

    <!-- Node editor -->
    <dialog id="node-editor">
      <form method="dialog" id="node-form">
        <div class="dialog-header">Please edit the node properties</div>
  
        <label for="label">Label:</label>
        <input type="text" name="endpoint" required>
  
        <label for="endpoint">Description:</label>
        <input type="text" name="description">
  
        <label for="username">URL:</label>
        <input type="text" name="url">
  
        <label for="password">Image URL:</label>
        <input type="password" name="image-url">
  
        <div class="dialog-footer">
          <button type="submit">Save</button>
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </form>
    </dialog>
  
  <!-- User message -->
  <dialog id="userMessage">
    <div class="dialog-header">Title</div>
    <div class="dialog-content">Message</div>
    <div class="dialog-footer">
      <button id="closeErrorDialog" onclick="document.getElementById('userMessage').close()">Close</button>
    </div>
  </dialog>

  <!-- startup -->
  <script type="module" src="app.js"></script>
</body>

</html>
